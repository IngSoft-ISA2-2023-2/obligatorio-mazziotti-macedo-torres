<app-user-header title="Employee" link="employee"></app-user-header>
<c-container class="mt-3">
  <c-row [ngStyle]="{ width: '100%' }">
    <c-col>
      <c-row class="g-0 customAlign">
        <h3>Edit Product</h3>
        <table *ngIf="products.length > 0" cTable hover [responsive]="true">
          <thead>
            <tr>
              <th scope="col">Code</th>
              <th scope="col">Name</th>
              <th scope="col">Description</th>
              <th scope="col">Price</th>
              <th scope="col">Pharmacy</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
              <tr *ngFor="let product of products">
                <td>{{ product.code }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.description }}</td>
                <td>{{ product.price | currency }}</td>
                <td>{{ product.pharmacy.name }}</td>
                <td>
                  <button title="Edit" class="btn btn-outline-info" (click)="update(product.id)">
                    <svg cIcon [cIcon]="icons.cilPencil"></svg>
                  </button>
                </td>
              </tr>
          </tbody>
        </table>
      </c-row>
    </c-col>
  </c-row>
</c-container>
